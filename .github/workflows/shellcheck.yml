name: Shellcheck

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          set -euo pipefail
          mapfile -t files < <(find scripts template/scripts -type f)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No shell scripts found"
            exit 0
          fi
          shellcheck "${files[@]}"
